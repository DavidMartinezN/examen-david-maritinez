<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Inicia sesión</h1>
    <form method="POST">
        <label>Usuario</label>
        <input type="text" name="usuario" required><br>
        <label>Contraseña</label>
        <input type="password" name="contrasena" required><br>
        <button type="submit">Ingresar</button>
    </form>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
