<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cálculo de compras</h1>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
            <input type="number" name="edad" placeholder="Ingresa tu edad" required min="0">
            <input type="number" name="tarros" placeholder="Ingresa la cantidad de tarros de pintura a comprar" required min="1">
            <button type="submit">Calcular</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p><strong>Nombre:</strong> {{ resultado.nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ resultado.total_sin_descuento }}</p>
            <p><strong>Total con descuento:</strong> ${{ resultado.total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
